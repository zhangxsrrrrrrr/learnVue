<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <button v-on:click="increment">+</button>
  <button v-on:click="decrement">-</button>
  <button @click="decrement">+</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 0
    },
    methods: {
      increment() {
        this.message++;
      },
      decrement() {
        this.message--;
      }
    }
  })
</script>
</body>
</html>
