<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: #ff0000;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :class="[active,line]">{{message}}</h2>
  <h2 :class="getClass()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
      el: '#app',
      data: {
          message: '你好啊',
          active: 'active',
          line: 'line'
      },
      methods: {
          getClass: function () {
              return [this.active,this.line]
          }
      }
  })
</script>
</body>
</html>
