<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.active {
			color: red;
		}
	</style>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="(value,index) in movies" :class="{active:index==currentIndex}" @click="latnClick(index)">{{index}}.{{value}}</li>
	</ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            movies: ['海王', '海泽王', 'haiwang'],
						currentIndex: 0
        },
				methods: {
            latnClick (index) {
            	this.currentIndex = index
						}
				}
    })
</script>
</body>
</html>
