<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="app">
	<div v-if="books.length>0">
	
	<table>
		<thead>
			<tr>
				<th></th>
				<th>书籍名称</th>
				<th>出版日期</th>
				<th>价格</th>
				<th>购买数量</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(book,index) in books">
				<td key="index">{{index}}</td>
				<td key="book">		{{book.name}}		</td>
				<td key="data">		{{book.data}}		</td>
				<td>		{{book.price | getFinalPrice}}		</td>
				<td>	<button @click="decrement(index)" :disabled="book.count <= 1">-</button>	{{book.count}}	<button @click="increment(index)">+</button>	</td>
				<td><button @click="remove(index)">移除</button></td>
			</tr>
		</tbody>
		
		
	</table>
	</div>
	<h2>{{totalPrice | getFinalPrice}}</h2>
	<h2 v-else>
		购物车为空
	</h2>
	
</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
