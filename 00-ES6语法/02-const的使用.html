<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 1、一旦给const修饰的标识符被赋值之后，不能修改
  // const name='123';
  // name = '132';

  // 2、不可以不对其初始化
  // const name;

  // 3、注意三：常量的含义是只想对象的不能修改，但是可以改变对象的内部属性

  const obj = {
    name: 'why',
    age: 18,
    height: 182
  }
  obj.name='zhansan'
  obj.age=17
</script>
