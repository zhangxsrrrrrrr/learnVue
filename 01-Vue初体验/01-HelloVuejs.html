<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
{{message}}
</div>
<script src="../js/vue.js"></script>
<script>
    // let(变量)/const(常量)
    // 编程范式：声明式编程
    const app = new Vue({
        // 将div#app传入实例el中
        el: '#app',  // 用于挂载要管理的元素
        data: {  // 定义数据
            message: '你好啊'
        }
    })
</script>
</body>
</html>
