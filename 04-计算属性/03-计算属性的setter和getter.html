<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName1}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
			firstName: 'zhang',
			lastName: 'xun'
    },
		computed: {
        // 一个完整的computed计算属性类需要有set和get方法
				// 如果将set去除，这个计算属性只读，而且在使用的时候一般不使用set
        fullName: {
            get: function () {
                return this.firstName + ' ' + this.lastName
            },
            set: function (newValue) {
                console.log("-----",newValue)

            }
				},
				fullName1: function () {
            return this.firstName + ' ' + this.lastName
        }
		}
  })
</script>
</body>
</html>
